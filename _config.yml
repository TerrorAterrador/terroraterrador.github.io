title: TerroAterrador
description: "A blog for upload WriteUps"
author:
  name: "TerrorAterrador"
  email: "someone@somewebsite.somedomain"
  url: "https://terroraterrador.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "TerrorAterrador"
year : "2024"
